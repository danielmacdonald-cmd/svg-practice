<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SVG Logo Lab</title>
  <style>
    body { font-family: system-ui, sans-serif; padding: 24px; }
    .row { display: flex; gap: 24px; flex-wrap: wrap; align-items: center; }
    .card { border: 1px solid #ddd; border-radius: 12px; padding: 16px; }
    .preview svg { width: 500px; height: 500px; }
    .tiny svg { width: 32px; height: 32px; }
    .big svg { width: 320px; height: 320px; }
  </style>
</head>
<body>
  <h1>SVG Logo Lab</h1>

  <p><strong>Brand name:</strong> Bergil</p>
  <p><strong>Brand vibe (choose 2):</strong> friendly / techy</p>

  <div class="row">
    <div class="card preview">
      <h2>Full Logo</h2>

      <svg viewBox="0 0 100 100" role="img" aria-labelledby="logoTitle logoDesc">
        <title id="logoTitle">Brand logo for ____</title>
        <desc id="logoDesc">A simple icon and wordmark representing ____.</desc>

        <!-- Background (optional) -->
         <rect x="0" y="0" width="100" height="100" rx="18" /> 

        <!-- Icon group -->
        <g id="icon" transform="translate(0 0)">
          <!-- Replace these starter shapes with your own design -->
          <circle cx="50" cy="45" r="35" fill="white"/>
          <circle cx="50" cy="45" r="32.5" fill="darkred"/>
          <circle cx="35" cy="45" r="9" fill="indigo"/>
          <circle cx="65" cy="45" r="9" fill="indigo"/>
          <circle cx="50" cy="60" r="5" fill="green"/>
          
          

        <!-- Wordmark (optional) -->
        <text x="50" y="95" text-anchor="middle" font-size="10" fill="white">
          Bergil
        </text>
      </svg>
    </div>
</body>
</html>
